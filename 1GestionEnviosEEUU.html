</head>

<body>
    <h1>Gestión de envíos a EEUU</h1>
    <form name="form1">
        <label for="">Fecha</label>
        <input type="text" name="fec" placeholder="DD/MM/AAAA" />
        <label for="">Empleado </label>
        <input type="text" name="emp" placeholder="WW$1234" />
        <label for="">Cliente</label>
        <input type="text" name="cli" placeholder="NY_NewYork:1234" />
        <label for="">Gramos</label>
        <input type="text" name="grs" placeholder="1500" />
        <label for="">Composicion</label>
        <input type="text" name="comp" placeholder="200gC3OH7" />
        <label for="">Cuenta Usa</label>
        <input type="text" name="cta" placeholder="KK20-122323232323-12" />
        <br>
    </form>
    <button onclick="registrar()">Registrar</button>
    <button onclick="validar()">Validar</button>
    <button value="limpiar campos" onclick="limpiarCampos()">Limpiar Campos</button>


</body>
<script src="usa.js"></script>

</html>
